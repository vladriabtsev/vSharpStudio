    string name_ui = 5;
    // @attr [PropertyOrderAttribute(5)]
    string description = 6;

    // GENERAL DB SETTINGS
    // @attr [PropertyOrderAttribute(11)]
    // @attr [ExpandableObjectAttribute()]
    db_settings db_settings = 14;

    // @attr [BrowsableAttribute(false)]
    proto_group_list_plugins group_plugins = 99;
    // @attr [BrowsableAttribute(false)]
    proto_group_list_base_configs group_configs = 100;
    // @attr [BrowsableAttribute(false)]
